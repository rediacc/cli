      - name: Run tests Python 3.10
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[test,dev]"
          python -m pytest tests/ -v --cov=cli --cov-report=xml --tb=short

      - name: Setup Python 3.11
