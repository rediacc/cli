name: Permission Details
description: 'Test retrieving permission group details - stored procedure: public_GetPermissionGroupDetails'
executor: "commands/cli_main.py"
chain_export:
  permission_details_tested: true
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: PermDetailsCompany-${TIMESTAMP}
    email: permdetails-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: activate_user_account
  command:
  - ActivateUserAccount
  args:
    email: permdetails-admin-${TIMESTAMP}@test.com
    activationCode: ${config.test_environment.activation_code}
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: login_as_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: permdetails-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
tests:
- name: list_all_permission_groups
  command:
  - GetCompanyPermissionGroups
  expect:
    success: true
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
