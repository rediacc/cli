name: DELETION_SIMPLE_TEST
description: Simplified test for resource deletion endpoints
executor: rediacc-cli.py
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: DeletionCompany-${TIMESTAMP}
    email: deletion-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: activate_user_account
  command:
  - ActivateUserAccount
  args:
    email: deletion-admin-${TIMESTAMP}@test.com
    activationCode: ${config.test_environment.activation_code}
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: login_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: deletion-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
tests:
- name: create_test_team
  command:
  - CreateTeam
  args:
    teamName: DeleteTest-${TIMESTAMP}
    teamVault: '{}'
  expect:
    success: true
- name: create_test_region
  command:
  - CreateRegion
  args:
    regionName: DeleteRegion-${TIMESTAMP}
    regionVault: '{}'
  expect:
    success: true
- name: create_test_bridge
  command:
  - CreateBridge
  args:
    regionName: DeleteRegion-${TIMESTAMP}
    bridgeName: DeleteBridge-${TIMESTAMP}
    bridgeVault: '{}'
  expect:
    success: true
- name: create_test_machine
  command:
  - CreateMachine
  args:
    teamName: DeleteTest-${TIMESTAMP}
    bridgeName: DeleteBridge-${TIMESTAMP}
    machineName: DeleteMachine-${TIMESTAMP}
    machineVault: '{"ip": "10.0.0.1"}'
  expect:
    success: true
- name: create_test_repository
  command:
  - CreateRepository
  args:
    teamName: DeleteTest-${TIMESTAMP}
    repoName: DeleteRepo-${TIMESTAMP}
    repoVault: '{}'
  expect:
    success: true
- name: delete_repository
  command:
  - DeleteRepository
  args:
    teamName: DeleteTest-${TIMESTAMP}
    repoName: DeleteRepo-${TIMESTAMP}
  expect:
    success: true
- name: delete_machine
  command:
  - DeleteMachine
  args:
    teamName: DeleteTest-${TIMESTAMP}
    machineName: DeleteMachine-${TIMESTAMP}
  expect:
    success: true
- name: delete_bridge
  command:
  - DeleteBridge
  args:
    regionName: DeleteRegion-${TIMESTAMP}
    bridgeName: DeleteBridge-${TIMESTAMP}
  expect:
    success: true
- name: delete_region
  command:
  - DeleteRegion
  args:
    regionName: DeleteRegion-${TIMESTAMP}
  expect:
    success: true
- name: delete_team
  command:
  - DeleteTeam
  args:
    teamName: DeleteTest-${TIMESTAMP}
  expect:
    success: true
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
