name: QUEUE_ADVANCED_TEST
description: Test advanced queue operations - create and list queue items
executor: rediacc-cli.py
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: QueueAdvCompany-${TIMESTAMP}
    email: queueadv-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: activate_user_account
  command:
  - ActivateUserAccount
  args:
    email: queueadv-admin-${TIMESTAMP}@test.com
    activationCode: ${config.test_environment.activation_code}
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: login_as_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: queueadv-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: create_test_team
  command:
  - CreateTeam
  args:
    teamName: QueueTestTeam-${TIMESTAMP}
    teamVault: '{}'
  expect:
    success: true
- name: create_test_region
  command:
  - CreateRegion
  args:
    regionName: QueueTestRegion-${TIMESTAMP}
    regionVault: '{}'
  expect:
    success: true
- name: create_test_bridge
  command:
  - CreateBridge
  args:
    regionName: QueueTestRegion-${TIMESTAMP}
    bridgeName: QueueTestBridge-${TIMESTAMP}
    bridgeVault: '{}'
  expect:
    success: true
- name: create_test_machine
  command:
  - CreateMachine
  args:
    teamName: QueueTestTeam-${TIMESTAMP}
    bridgeName: QueueTestBridge-${TIMESTAMP}
    machineName: QueueTestMachine-${TIMESTAMP}
    machineVault: '{"ip": "10.0.0.1"}'
  expect:
    success: true
tests:
- name: list_empty_queue_items
  command:
  - GetTeamQueueItems
  args:
    teamName: QueueTestTeam-${TIMESTAMP}
  expect:
    success: true
  description: List queue items for the team (empty)
- name: create_test_queue_item
  command:
  - CreateQueueItem
  args:
    teamName: QueueTestTeam-${TIMESTAMP}
    machineName: QueueTestMachine-${TIMESTAMP}
    bridgeName: QueueTestBridge-${TIMESTAMP}
    queueVault: '{"function": "test", "command": "echo test", "timeout": 300}'
    priority: 2
  expect:
    success: true
  description: Create queue item for testing
- name: verify_queue_creation
  command:
  - GetTeamQueueItems
  args:
    teamName: QueueTestTeam-${TIMESTAMP}
  expect:
    success: true
    output_contains: test
  description: Verify queue item was created
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
