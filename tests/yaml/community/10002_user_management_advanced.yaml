name: USER_MANAGEMENT_ADVANCED_TEST
description: Test advanced user management operations
executor: rediacc-cli.py
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: UserAdvTestCompany-${TIMESTAMP}
    email: useradvtest-${TIMESTAMP}@test.com
    password: Test@Pass123!
  expect:
    success: true
- name: activate_account
  command:
  - ActivateUserAccount
  args:
    email: useradvtest-${TIMESTAMP}@test.com
    activationCode: '111111'
    password: Test@Pass123!
  expect:
    success: true
- name: login_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: useradvtest-${TIMESTAMP}@test.com
    password: Test@Pass123!
  expect:
    success: true
tests:
- name: get_user_company
  command:
  - GetUserCompany
  expect:
    success: true
    output_contains: UserAdvTestCompany-${TIMESTAMP}
  description: Get user company information
- name: get_user_requests
  command:
  - GetUserRequests
  expect:
    success: true
    output_contains: useradvtest-${TIMESTAMP}@test.com
  description: Get user authentication requests
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
