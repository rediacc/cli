  #   args:
  #     vault: "{\"CRON\": \"0 4 * * 0\", \"FUNCTION\": \"cleanup\", \"RETENTION_DAYS\": \"30\", \"ENABLED\": \"true\"}"
  #   expect:
  #     success: true
  
  - name: "delete_cleanup_schedule"
    command: ["rm", "schedule", "${chain.test_team_name}", "${config.test_data.schedule.name_pattern}-cleanup"]
    args:
      force: true
    expect:
      success: true
  
  - name: "delete_backup_schedule"
    command: ["rm", "schedule", "${chain.test_team_name}", "Updated-${config.test_data.schedule.name_pattern}"]
