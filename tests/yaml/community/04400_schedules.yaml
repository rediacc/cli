name: "SCHEDULES_TEST"
description: "Test schedule creation, update, and deletion"
executor: "rediacc-cli.py"

# Import team name from previous test file
chain_import:
  - "test_team_name"

# Export schedule name for use in subsequent tests
chain_export:
  test_schedule_name: "${config.test_data.schedule.name_pattern}"

tests:
  - name: "create_backup_schedule"
    command: ["create", "schedule", "${chain.test_team_name}", "${config.test_data.schedule.name_pattern}"]
    args:
      vault: "{\"CRON\": \"0 2 * * *\", \"FUNCTION\": \"backup\", \"TARGET_REPOSITORY\": \"main-app\", \"STORAGE\": \"s3-backup\", \"ENABLED\": \"true\"}"
    expect:
      success: true
  
  - name: "create_cleanup_schedule"
    command: ["create", "schedule", "${chain.test_team_name}", "${config.test_data.schedule.name_pattern}-cleanup"]
    args:
      vault: "{\"CRON\": \"0 4 * * 0\", \"FUNCTION\": \"cleanup\", \"RETENTION_DAYS\": \"30\", \"ENABLED\": \"false\"}"
    expect:
      success: true
  
  - name: "list_team_schedules"
    command: ["list", "team-schedules", "${chain.test_team_name}"]
    expect:
      success: true
      output_contains:
        - "${config.test_data.schedule.name_pattern}"
        - "${config.test_data.schedule.name_pattern}-cleanup"
  
  - name: "update_schedule_name"
    command: ["update", "schedule", "${chain.test_team_name}", "${config.test_data.schedule.name_pattern}", "Updated-${config.test_data.schedule.name_pattern}"]
    expect:
      success: true
  
