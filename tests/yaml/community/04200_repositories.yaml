name: REPOSITORIES_TEST
description: Test repository listing - creation tests disabled due to backend SQL
  error
executor: "commands/cli_main.py"
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: RepoCompany-${TIMESTAMP}
    email: repo-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: activate_user_account
  command:
  - ActivateUserAccount
  args:
    email: repo-admin-${TIMESTAMP}@test.com
    activationCode: ${config.test_environment.activation_code}
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: login_as_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: repo-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: create_test_team
  command:
  - CreateTeam
  args:
    teamName: RepoTeam-${TIMESTAMP}
    teamVault: '{}'
  expect:
    success: true
chain_export:
  test_repository_name: ${config.test_data.repository.name_pattern}
  test_team_name: RepoTeam-${TIMESTAMP}
tests:
- name: list_team_repositories
  command:
  - GetTeamRepositories
  args:
    teamName: RepoTeam-${TIMESTAMP}
  expect:
    success: true
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
