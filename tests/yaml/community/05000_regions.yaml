name: REGIONS_TEST
description: Test region creation, renaming, and deletion
executor: rediacc-cli.py
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: RegionsCompany-${TIMESTAMP}
    email: regions-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: activate_user_account
  command:
  - ActivateUserAccount
  args:
    email: regions-admin-${TIMESTAMP}@test.com
    activationCode: ${config.test_environment.activation_code}
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: login_as_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: regions-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
tests:
- name: create_region
  command:
  - CreateRegion
  args:
    regionName: ${config.test_data.region.name_pattern}
    regionVault: '{"provider": "aws", "zone": "us-east-1"}'
  expect:
    success: true
- name: update_region_name
  command:
  - UpdateRegionName
  args:
    currentRegionName: ${config.test_data.region.name_pattern}
    newRegionName: Updated-${config.test_data.region.name_pattern}
  expect:
    success: true
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
