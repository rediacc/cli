name: TEAMS_TEST
description: Test team creation, renaming, and vault updates
executor: "commands/cli_main.py"
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: TeamsCompany-${TIMESTAMP}
    email: teams-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: activate_user_account
  command:
  - ActivateUserAccount
  args:
    email: teams-admin-${TIMESTAMP}@test.com
    activationCode: ${config.test_environment.activation_code}
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: login_as_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: teams-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
tests:
- name: create_team
  command:
  - CreateTeam
  args:
    teamName: ${config.test_data.team.name_pattern}
    teamVault: '{"SSH_USER": "deploy", "SSH_PORT": "22"}'
  expect:
    success: true
- name: update_team_name
  command:
  - UpdateTeamName
  args:
    currentTeamName: ${config.test_data.team.name_pattern}
    newTeamName: Updated-${config.test_data.team.name_pattern}
  expect:
    success: true
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
