name: "TEAMS_TEST"
description: "Test team creation, renaming, and vault updates"
executor: "rediacc-cli.py"

# Export data to chain context for use in subsequent test files
chain_export:
  test_team_name: "Updated-${config.test_data.team.name_pattern}"

tests:
  - name: "create_team"
    command: ["CreateTeam"]
    args:
      teamName: "${config.test_data.team.name_pattern}"
      teamVault: "{\"SSH_USER\": \"deploy\", \"SSH_PORT\": \"22\"}"
    expect:
      success: true
  
  - name: "update_team_name"
    command: ["UpdateTeamName"]
    args:
      currentTeamName: "${config.test_data.team.name_pattern}"
      newTeamName: "Updated-${config.test_data.team.name_pattern}"
    expect:
      success: true