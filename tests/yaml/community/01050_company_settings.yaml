name: COMPANY_SETTINGS_TEST
description: Test company settings updates including user request blocking and vault
  operations
executor: "commands/cli.py"
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: SettingsCompany-${TIMESTAMP}
    email: settings-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: activate_user_account
  command:
  - ActivateUserAccount
  args:
    email: settings-admin-${TIMESTAMP}@test.com
    activationCode: ${config.test_environment.activation_code}
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: login_as_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: settings-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
tests:
- name: update_company_block_user_requests_on
  command:
  - UpdateCompanyBlockUserRequests
  args:
    blockUserRequests: true
  expect:
    success: true
- name: update_company_block_user_requests_off
  command:
  - UpdateCompanyBlockUserRequests
  args:
    blockUserRequests: false
  expect:
    success: true
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
