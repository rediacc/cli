name: PERMISSION_MANAGEMENT_SIMPLE_TEST
description: Simplified test for permission management endpoints
executor: rediacc-cli.py
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: PermTestCompany-${TIMESTAMP}
    email: permtest-${TIMESTAMP}@test.com
    password: Test@Pass123!
  expect:
    success: true
- name: activate_account
  command:
  - ActivateUserAccount
  args:
    email: permtest-${TIMESTAMP}@test.com
    activationCode: '111111'
    password: Test@Pass123!
  expect:
    success: true
- name: login_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: permtest-${TIMESTAMP}@test.com
    password: Test@Pass123!
  expect:
    success: true
tests:
- name: list_permission_groups
  command:
  - GetCompanyPermissionGroups
  expect:
    success: true
    output_contains: Administrators
- name: get_admin_group_details
  command:
  - GetPermissionGroupDetails
  args:
    permissionGroupName: Administrators
  expect:
    success: true
    output_contains: CreateTeam
- name: get_users_group_details
  command:
  - GetPermissionGroupDetails
  args:
    permissionGroupName: Users
  expect:
    success: true
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
