name: DELETION_FIXED_TEST
description: Fixed test for resource deletion endpoints
executor: rediacc-cli.py
setup:
- name: create_test_company
  command:
  - CreateNewCompany
  args:
    companyName: DeletionFixedCompany-${TIMESTAMP}
    email: delfixed-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: activate_user_account
  command:
  - ActivateUserAccount
  args:
    email: delfixed-admin-${TIMESTAMP}@test.com
    activationCode: ${config.test_environment.activation_code}
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
- name: login_as_admin
  command:
  - CreateAuthenticationRequest
  args:
    email: delfixed-admin-${TIMESTAMP}@test.com
    password: ${config.test_data.company.admin_password}
  expect:
    success: true
tests:
- name: create_test_team
  command:
  - CreateTeam
  args:
    teamName: DeleteTestTeam-${TIMESTAMP}_${TEST_ID}
    teamVault: '{}'
  expect:
    success: true
- name: create_test_region
  command:
  - CreateRegion
  args:
    regionName: DeleteTestRegion-${TIMESTAMP}_${TEST_ID}
    regionVault: '{}'
  expect:
    success: true
- name: create_test_bridge
  command:
  - CreateBridge
  args:
    regionName: DeleteTestRegion-${TIMESTAMP}_${TEST_ID}
    bridgeName: DeleteTestBridge-${TIMESTAMP}_${TEST_ID}
    bridgeVault: '{}'
  expect:
    success: true
- name: create_test_machine
  command:
  - CreateMachine
  args:
    teamName: DeleteTestTeam-${TIMESTAMP}_${TEST_ID}
    bridgeName: DeleteTestBridge-${TIMESTAMP}_${TEST_ID}
    machineName: DeleteTestMachine-${TIMESTAMP}_${TEST_ID}
    machineVault: '{"ip": "10.0.0.1", "user": "test", "datastore": "/mnt/data"}'
  expect:
    success: true
- name: delete_machine
  command:
  - DeleteMachine
  args:
    teamName: DeleteTestTeam-${TIMESTAMP}_${TEST_ID}
    machineName: DeleteTestMachine-${TIMESTAMP}_${TEST_ID}
  expect:
    success: true
- name: delete_bridge
  command:
  - DeleteBridge
  args:
    regionName: DeleteTestRegion-${TIMESTAMP}_${TEST_ID}
    bridgeName: DeleteTestBridge-${TIMESTAMP}_${TEST_ID}
  expect:
    success: true
- name: delete_region
  command:
  - DeleteRegion
  args:
    regionName: DeleteTestRegion-${TIMESTAMP}_${TEST_ID}
  expect:
    success: true
- name: delete_team
  command:
  - DeleteTeam
  args:
    teamName: DeleteTestTeam-${TIMESTAMP}_${TEST_ID}
  expect:
    success: true
- name: verify_cleanup_context
  command:
  - GetUserCompany
  expect:
    success: true
  description: Verify we're still authenticated before logout
- name: logout
  command:
  - DeleteUserRequest
  expect:
    success: true
  description: Logout and invalidate authentication token
