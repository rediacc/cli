# Test Configuration for Rediacc CLI Tests

# Default settings
default_timeout: 30

# Test environment
test_environment:
  # API URL with fallback for CI environment
  api_url: "${env.SYSTEM_API_URL:-http://localhost/api}"
  # Activation code for test accounts
  activation_code: "${env.REDIACC_TEST_ACTIVATION_CODE:-111111}"

# Common test data
test_data:
  # Company test data
  company:
    name_pattern: "TestCompany-${TIMESTAMP}"
    admin_email_pattern: "admin-${TIMESTAMP}@test.com"
    admin_password: "Test@Pass123!"
    vault_data: "{}"
  
  # Team test data
  team:
    default_name: "Default"
    name_pattern: "TestTeam-${TIMESTAMP}"
  
  # User test data
  user:
    email_pattern: "testuser-${TIMESTAMP}@test.com"
    email_pattern2: "testuser2-${TIMESTAMP}@test.com"
    password: "TestUser@Pass123!"
    new_password: "NewTestUser@Pass456!"
  
  # Permission test data
  permission:
    group_pattern: "TestPermGroup-${TIMESTAMP}_${TEST_ID}"
    
  # Machine test data
  machine:
    name_pattern: "TestMachine-${TIMESTAMP}_${TEST_ID}"
    description: "Test machine created by automated tests"
  
  # Region test data
  region:
    name_pattern: "TestRegion-${TIMESTAMP}_${TEST_ID}"
    description: "Test region for machine placement"
  
  # Bridge test data
  bridge:
    name_pattern: "TestBridge-${TIMESTAMP}_${TEST_ID}"
    description: "Test bridge for queue processing"
  
  # Repository test data
  repository:
    name_pattern: "TestRepo-${TIMESTAMP}_${TEST_ID}"
    description: "Test repository created by automated tests"
  
  # Storage test data (Advanced+ plans)
  storage:
    name_pattern: "TestStorage-${TIMESTAMP}_${TEST_ID}"
    description: "Test storage resource for backups"
  
  # Schedule test data (Premium+ plans)
  schedule:
    name_pattern: "TestSchedule-${TIMESTAMP}_${TEST_ID}"
    description: "Test schedule for automated tasks"

# Test execution settings
execution:
  # Number of retries for flaky tests
  retry_count: 1
  # Delay between retries (seconds)
  retry_delay: 2

# Output settings
output:
  # Save all command outputs
  save_all_outputs: true
  # Include timestamps in output filenames
  include_timestamps: true
  # Pretty print JSON outputs
  pretty_json: true

# Cleanup settings
cleanup:
  # Whether to run cleanup after tests
  auto_cleanup: false
  # Commands to run for cleanup
  cleanup_commands:
    - command: "logout"