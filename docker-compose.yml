version: '3.8'

services:
  cli:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REDIACC_LINUX_USER: rediacc
        REDIACC_LINUX_GROUP: rediacc
    image: rediacc-cli:latest
    container_name: rediacc-cli
    environment:
      - SYSTEM_HTTP_PORT=${SYSTEM_HTTP_PORT:-7322}
      - REDIACC_API_URL=${REDIACC_API_URL:-http://localhost:7322/api}
    volumes:
      - ~/.rediacc:/home/rediacc/.rediacc
      - ~/.ssh:/home/rediacc/.ssh:ro
      - .:/workspace
    working_dir: /workspace
    network_mode: host
    stdin_open: true
    tty: true
    command: ./rediacc help

  # Development shell service
  cli-shell:
    extends: cli
    container_name: rediacc-cli-shell
    command: /bin/bash

  # Service for running tests
  cli-test:
    extends: cli
    container_name: rediacc-cli-test
    command: ./go test