version: '3.8'

services:
  cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        REDIACC_LINUX_USER: rediacc
        REDIACC_LINUX_GROUP: rediacc
    image: rediacc/cli:latest
    container_name: rediacc-cli
    env_file:
      - ../.env
    environment:
      - SYSTEM_HTTP_PORT=${SYSTEM_HTTP_PORT}
      - REDIACC_API_URL=${REDIACC_API_URL}
      - DISPLAY=${DISPLAY}
    volumes:
      - ../.config:/home/rediacc/.config
      - ~/.ssh:/home/rediacc/.ssh:ro
      - .:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.Xauthority:/home/rediacc/.Xauthority:ro
    working_dir: /workspace
    network_mode: host
    stdin_open: true
    tty: true
    command: ./rediacc help

  # Development shell service
  cli-shell:
    extends: cli
    container_name: rediacc-cli-shell
    command: /bin/bash

  # Service for running tests
  cli-test:
    extends: cli
    container_name: rediacc-cli-test
    command: ./rediacc test